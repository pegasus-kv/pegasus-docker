name: Build rdsn with sanitizers

on:
  push:
    paths:
      - '.github/workflows/sanitizers.yml'

  # for manually triggering workflow
  workflow_dispatch:

  # run for every day 2am UTC+8(Beijing)
  schedule:
    - cron:  '0 18 */1 * *'

jobs:
  build_docker_images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - address
          - leak
          - thread
          - undefined
    container:
      image: ghcr.io/pegasus-kv/thirdparties-bin:ubuntu1804
    defaults:
      run:
        # Replace `sh`.
        # Should always use `bash` to run testing.
        shell: bash
    steps:
      -
        uses: actions/checkout@v2
        with:
          repository: 'XiaoMi/rdsn'
      -
        name: Unpack prebuilt third-parties
        run: unzip /root/thirdparties-bin.zip -d `pwd`/thirdparty
      -
        name: Testing
        run: |
          LD_LIBRARY_PATH=`pwd`/thirdparty/output/lib ./run.sh test --sanitizer ${{ matrix.sanitizer }} --skip_thirdparty --disable_gperf
